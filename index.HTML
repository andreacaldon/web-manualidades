<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Manos que crean - Hazlo tú mismo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      color: #0b3954;
      font-size: 2.5em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    .banner {
      margin: 30px auto;
      width: 80%;
    }
    .banner img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .section {
      margin: 40px auto;
      width: 80%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    footer {
      margin-top: 60px;
      padding: 15px;
      background-color: #0b3954;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Manos que crean - Hazlo tú mismo</h1>

  <div class="banner">
    <img src="banner-ludica.jpg" alt="Banner de manualidades">
  </div>

  <div class="section">
    <h2>Documento PDF</h2>
    <embed src="documento-ludica.pdf" type="application/pdf" width="100%" height="500px" />
  </div>

  <div class="section">
    <h2>Video en YouTube</h2>
    <iframe width="100%" height="400" src="https://www.youtube.com/embed/AUGc8gPbOSY" frameborder="0" allowfullscreen></iframe>
  </div>

  <footer>
    &copy; Andrea - Todos los derechos reservados
  </footer>

</body>
</html>
